	<div class="alinhar">
			<label class="rotulo">Pergunta:</label>
			<span id="perguntaAtual" class="pergunta"></span>
		</div>

			<br />
			<label class="rotulo">Resposta: </label>
			<input id="entradaResposta" type="text" class="entrada" title="Informe a resposta" />

			<br />
			<span id="letraErrada"></span>
			<br />
			<span id="respostaInformada"></span>
			<br />
			<span id="resposta"></span>
			<br />
			
			<button id="bntNovoJogo" class="bnt proximo" type="button" value="Próxima Pergunta" title="Clique aqui para avançar a fase">Próxima pergunta</button>
